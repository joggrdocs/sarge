name: 'ci: Code Standards & Testing'

on:
  pull_request: {}
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Continuous Integration Suite
    timeout-minutes: 15
    steps:
      - name: 'â¬‡ï¸ Checkout Code'
        uses: actions/checkout@v4
      - name: 'ğŸ’š Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: 'ğŸ“¦ Install Packages'
        run: yarn install
